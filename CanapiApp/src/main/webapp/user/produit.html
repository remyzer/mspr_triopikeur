<!DOCTYPE html>
<html>
<head>
	<link href="/css/produits.css" rel="stylesheet">
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script type="/js/getTypeProduit.js" defer></script>
</head>
<body>
	<div >
		<h1>Ajout produit</h1>
		<div>
			<form action="/user/produit" method="post">
			Nom du produit<br>
			<input name="libelle"><br>
			Prix du produit<br>
			<input name="prix"><br>
			Type Canapé<br>
			<!--  <input name="type"><br>-->
			<select name="type">
				<option id="typeProduit" v-for="type in typeProduit" v-bind:value="type.id">{{ type.id }} - {{ type.libelle }}</option>
			</select>
			<br>
			<button>Envoyer</button>
			</form>
		</div>
	</div>
</body>
</html>
