<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Canapi - Création d'un compte</title>
</head>
<header>
<h1>Création d'un compte</h1>
</header>
<body>
	<form action="/public/register" method="post">
		
		<div>
			Nom<br>
			<input name="nom">
		</div>
		<div>
			Prenom<br>
			<input name="prenom">
		</div>
		<div>
			Mot de passe<br>
			<input name="password" type="password">
		</div>
		<div>
			<button>Créer un compte</button>
		</div>
	</form>
</body>
</html>
